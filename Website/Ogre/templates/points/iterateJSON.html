{% extends 'points/base.html' %}
{% load static %}
{% block body_block %}
    
    <!--Used to import the CSS for the table-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-bootgrid/1.3.1/jquery.bootgrid.css" rel="stylesheet" id="bootstrap-css">

    <!--Page content-->
    <div class = "container">
        <b class = "points"></b>
        <table id = "showPoints"></table>
    </div>

    <!--Used to import bootstrap display the grid for the table-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-bootgrid/1.3.1/jquery.bootgrid.js"></script>

    <!--Used to call the API to get the points list-->
    <script type="text/javascript">
            $('document').ready(function(){
        $("#showPoints").ready({
        	    ajaxSettings: {
                method: "GET",
                cache: false
            },
                ajax: true,
                 url: "/ajaxpointlist/",
            });
        		});
    </script>
{% endblock %}
