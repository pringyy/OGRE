
{% extends "points/base.html" %}
{% load static %}

{% block body_block %}

<style type="text/css">
    a{
        text-decoration:none !important;
    }

    .myform{
		position: relative;
		display: -ms-flexbox;
		display: flex;
		padding: 1rem;
		-ms-flex-direction: column;
		flex-direction: column;
		width: 100%;
		pointer-events: auto;
		background-color: #fff;
		background-clip: padding-box;
		border: 1px solid rgba(0,0,0,.2);
		border-radius: 1.1rem;
		outline: 0;
		max-width: 500px;
    }
    .tx-tfm{
        text-transform:uppercase;
    }
    .mybtn{
        border-radius:50px;
    }
        
    .login-or {
         position: relative;
         color: #aaa;
         margin-top: 10px;
         margin-bottom: 10px;
         padding-top: 10px;
         padding-bottom: 10px;
    }

    .span-or {
         display: block;
         position: absolute;
         left: 50%;
         top: -2px;
         margin-left: -25px;
         background-color: #fff;
         width: 50px;
         text-align: center;
    }

    .hr-or {
         height: 1px;
         margin-top: 0px !important;
         margin-bottom: 0px !important;
    }

    .google {
         color:#666;
         width:100%;
         height:40px;
         text-align:center;
         outline:none;
         border: 1px solid lightgrey;
    }

    form .error {
         color: #ff0000;
    }

    #second{
        display:none;
    }

    .display-4{
        color: #0e707d;
    }

    #grid-data{
        color: #0e707d;
    }


    .text-left{
        color: #0e707d;
    }

    .data{
        color: #0e707d !important;
    }
</style>
 

 <div class="container"> <table class="table">

<section class="wt-section" id="login">
	<div class="container">
        <br>
	    <h1 class="display-4">My Point Transactions</h1>
        <hr>
        <div class="row">
            <table id="grid-data" class="table table-condensed table-hover table-striped">
            <thead class="data">
            <tr>
                <th data-column-id="id" data-type="numeric">ID</th>
                <th data-column-id="type">Type(+/-)</th>
                <th data-column-id="detail" data-order="desc">Point paid for</th>
                <th data-column-id="amount" data-type="numeric">Amount</th>
            </tr>
            </thead>
            </table>
        </div><!-- dashboard end -->
    </div>
 </div>
</section>

  

	
	
	

<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-bootgrid/1.3.1/jquery.bootgrid.css" rel="stylesheet" id="bootstrap-css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-bootgrid/1.3.1/jquery.bootgrid.js"></script>


<script type="text/javascript">
$('document').ready(function(){
	

$("#grid-data").bootgrid({
	    ajaxSettings: {
        method: "GET",
        cache: false
        
    },
        ajax: true,
         
         url: "/ajaxpointlist/",
        
    });



		});
	



</script>
  

{% endblock %}
