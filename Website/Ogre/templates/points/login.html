
{% extends 'points/base.html' %}
{% load staticfiles %}


<!-- This is the HTML code for the login page in which the user initially sees when opening the webpage-->

{% block title_block %}
	{{ category.name }}
{% endblock %}

{% block body_block %}

<!--Reads in css code for the login page-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
<!-- Makes sure everything is displayed above the background image-->
<div class="background">


  
  <!-- Set the background image-->
  <div id="randImage" class="background-cover"!>
  
  <!-- Provides a space between the top of the page and the logo-->
  <br><br><br>

     
  <!-- Displays ORGE logo-->
  <img onload="this.style.opacity='0.8'" src="{% static "images/ogrelogo.png" %}" class= "center" >
            
    <div class="vertical-center transparency_bg">
      
      <!-- All code below until next comment sets up the UI for the Login box-->
      <div class="container">
       <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
            
          
            
              <form class="form-signin">
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                  <label for="inputEmail"></label>
                </div>

                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword"></label>
                </div>

                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
              
              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
             <center><a href="{% url 'register'%}">Not got an account? Register here</a></center>
              
            </form>
          </div>
       </div>
      </div>
    </div>
  </div>
</div>
 
 <!-- Displays university logo-->
 <img onload="this.style.opacity='0.8'" src="{% static "images/unilogo.png" %}" class= "center" width = "20%" >
            
</div>
</div>

{% endblock %}
