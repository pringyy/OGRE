    <div>
        <input type = "button" value = "Change Avatar" data-toggle="modal" data-target = "#ProfilePictureModal">
    </div>

    <form id="changeAv">
        <div class="modal fade" id="ProfilePictureModal" tabindex="-1" role="dialog" aria-labelledby="ModalTitle" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="ModalTitle">Change Avatar </h4>
                    </div>

                    <div class="modal-body">
					    <div style="float:left" class="checkbox">
						    <input type="radio" name="check" id="tiger1" value="{% static "images/tiger.jpg" %}" />
						    <img src="{% static "images/tiger.jpg" %}" width="100" >
					    </div>

					    <div style="float:left" class="checkbox">
						    <input type="radio" name="check" id="lion1" value="{% static "images/lion.jpg" %}" />
						    <img src="{% static "images/lion.jpg" %}" width="100" >
					    </div>

					    <div style="float:left" class="checkbox">
						    <input type="radio" name="check" id="monster1" value="{% static "images/monster.jpg" %}" />
						    <img src="{% static "images/monster.jpg" %}" width="100" >
					    </div>

                        <div id="dvMessage" runat="server" visible="false" class="alert alert-danger">
						    <strong>Error!</strong><span id = "errmsg"></span>
					    </div>
                    </div>

				    <div class="modal-footer">
					    <button type="button" class="btn btn-primary">Save changes</button>
					    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				    </div>
			    </div>
		    </div>
	    </div>
    </form>

</div>





<script type = "text/javascript">
    $('document').ready(function(){
        $('#changeAv').submit(function(event){
            event.preventDefault();
            var profile_pic = $('#check').val();
            $.ajax({
                url: '/changeAvatar/',
                type: "GET",
                dataType: 'json',
                data: {
                    profile_pic: profile_pic
                }

            }).done(function(responce){
                var status = responce.status;
                $('.alert').hide();
                if (status == '0'){
                    var message = responce.message;
                    $('#alertdiv').show();
                    $('#errmsg').text(message);
                }else{
                    var message = responce.message;
                    $('#successdiv').show();
                    $('#successmsg').text(message);
                    var delay = 2000;
                    var url = '/points/';
                    setTimeout(function(){ window.location = url; }, delay);
                }
            })
        });
    });
</script>
